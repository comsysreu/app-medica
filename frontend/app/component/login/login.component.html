<div class="d-flex justify-content-center">
  <h1>Iniciar Sesión</h1>
</div>
<div class="d-flex justify-content-center">
  <img src="../../../assets/img/medico.svg">
</div>

<ng-template [ngIf]="!notification" [ngIfElse]="showNotification">
  <div class="d-flex justify-content-center">
    <input type="text" placeholder="Usuario">
  </div>
  <div class="d-flex justify-content-center">
    <input type="password" placeholder="Contraseña">
  </div>
  <div class="d-flex justify-content-center">
      <button class="btn btn-outline-dark" (click)="login()">Iniciar Sesión</button>
    </div>
</ng-template>


<ng-template #showNotification>
    <div class="d-flex justify-content-center">
        <button class="btn btn-outline-dark" (click)="login()">Iniciar Sesión</button>
      </div>
  <div class="d-flex justify-content-center">
    <div (click)="resetPassword()">¿Olvidaste tu contraseña?</div>
  </div>
  <div class="d-flex justify-content-center">
    <button class="btn btn-outline-secondary" (click)="createAccount()">Crear Cuenta Nueva</button>
  </div>

</ng-template>
